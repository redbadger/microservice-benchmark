apiVersion: apps/v1
kind: Deployment
metadata:
  name: legacy-backend-rust
  labels:
    app: legacy-backend-rust
spec:
  selector:
    matchLabels:
      app: legacy-backend-rust
  replicas: 2
  template:
    metadata:
      labels:
        app: legacy-backend-rust
    spec:
      nodeSelector:
        backend: "true"
      containers:
        - name: legacy-backend-rust
          image: eu.gcr.io/feature-targeting/legacy_backend_rust
          imagePullPolicy: Always
          ports:
            - containerPort: 3000
          resources:
            requests:
              memory: "128Mi"
              cpu: "200m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          readinessProbe:
            httpGet:
              path: /healthz
              port: 3000
            initialDelaySeconds: 2
            periodSeconds: 10
            timeoutSeconds: 10
          livenessProbe:
            httpGet:
              path: /healthz
              port: 3000
            initialDelaySeconds: 2
            periodSeconds: 20
            timeoutSeconds: 10
